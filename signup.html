<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGNUP</title>
</head>
<body>

    <header>
        <H1>STORE-H</H1>
        <p></p>
    
    </header>
    <main>

        <div class="whole-content">


            <div class="signup-with">

                <div class="with-google">
                    <a href="#"><button>SIGNUP WITH GOOGLE</button></a>
                </div>
                <br>
                <div class="with-facebook">
                   <a href="#"><button>SIGNUP WITH FACEBOOK</button></a>
                </div>
            </div>


        <div>
            <h2>Sign-up with your email</h2>
        </div>

            <form action="signup-form">
                <div class="first-name">
                    <label for="first-name"> First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>


                <div class="last-name">
                    <label for="last-name"> Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>



                <div class="dob">
                    <label for="dob">Date Of Birth</label>

                    <div class="date-of-birth">

                        <div class="month">
                            <label for="month">Month</label>
                            <select name="month" id="birth-month" required>
                                <option value="jan">January</option>
                                <option value="feb">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                                <option value=""></option>
                            </select>
                        </div>

                        <div class="day">
                            <label for="day">Day</label>
                            <input type="number" placeholder="DD" min="0" required>
                        </div>

                        <div class="year">
                            <label for="year">Year</label>
                            <input type="number" placeholder="YYYY" min="0"  required>
                        </div>
                    </div>

                </div>



                <div class="username">
                    <label for="username"> Username</label>
                    <input type="text" placeholder="Create a username" required>
                </div>
                



                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>


                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Create password" required>
                </div>


                <div class="password">
                    <label for="password">Confirm your password</label>
                    <input type="password" placeholder="Enter your password again" required>
                </div>


                <div class="gender">
                    <label for="gender">Gender</label>
                    
                    <div class="gender-choice">
                        <label for="gender"> 
                            <input type="radio" value="male"
                            
                            name="gender">
                            Male
                        </label>

                        <label for="gender"> 
                            <input type="radio" value="male" name="gender">
                            Female
                        </label>

                        <label for="gender"> 
                            <input type="radio" value="male"
                            name="gender">
                            Rather not say
                        </label>
                    </div>
                </div>


                <div>
                    <button type="submit">SIGN UP</button>
                </div>
    
            </form>

                <ul>
                    <li>
                        <p> <a href="#">Terms and Conditions of Use </a></p>
                    
                    </li>

                    <li>
                        <p><a href="#"> Privacy Policy</a></p>
                    </li>
                </ul>
            </div>-->


            <div class="links">
                <p> <a href="#">Terms and Conditions of Use </a> </p>

                <p>
                <a href="#"> Privacy Policy</a></p>
            </div>




        </div>
    </main>
    
</body>
</html>
